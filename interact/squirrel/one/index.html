    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <head>
        <title>
            Battle
        </title>
        <link rel="stylesheet" href="../assets/squirrelstyle.css">
    </head>
    <body>
        <header>
            <div class = "firstwords">
                The Battle
            </div>
        </header>
        <div class = "poem">
            <br>
            Braver than <span class = "fly">flying rats
                <img src = "https://www.clker.com/cliparts/1/f/f/d/1194985214272881858colombo2.svg.hi.png" width = "100" class = "flyappear" >
            </span>        
            <br>
            More cowardly than <span class = "pizza">pizza rats
                <img src = "https://i.cbc.ca/1.3237852.1442878202!/fileImage/httpImage/image.jpg_gen/derivatives/16x9_780/pizza-rat.jpg" width = "100" class = "pizzaappear">
            </span> 
            <br>
            <span class = "center">
                It circles the blanket as <br>
            </span>
            <span class = "center">
                <span class = "leaves"> light falls through the still-wet leaves <br>
                        <img src = "https://www.awatrees.com/wp-content/uploads/2017/08/larsvandegoor.jpg" width = "100" class = "leavesappear">
                    </span>
            </span>
            <span class = "end">
                of the still-wet trees <br> 
                surrounding us. <br> 
            </span>
            <span class = "center">
                <span class = "spotlight">(like a spotlight on a ring)
                    <img src = "https://i.pinimg.com/originals/4b/d8/c0/4bd8c058636c053c64d28bb8514a1463.jpg" width = "100" class = "spotlightappear">
                </span> <br>
            </span>
           (like we are  <span class = "box">fighters sizing each other 
                <img src = "https://images-na.ssl-images-amazon.com/images/I/51CQ-44XJkL._SR600%2C315_PIWhiteStrip%2CBottomLeft%2C0%2C35_SCLZZZZZZZ_.jpg" width = "100" class = "boxersappear">
           </span><br>
            up) <br>
            <span class = "center">
                <span class = "west">(like a sheriff and a bandit in the Wild West) 
                    <img src = "https://i.pinimg.com/originals/21/2a/46/212a462bb5da120978b49301e47a6a73.jpg" width = "100" class = "westappears">
                </span>
            </span>

        </div>
